<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition>
<h:form id="formDocumentosExternos">
	<p:commandButton id="btAdicionarDocExterno" styleClass="btn btn-labeled btn-primary" 
		value="#{labels.documentos_externos_adicionar}" 
		action="#{documentController.addDocExternal}"
		icon="fa fa-plus" />
	
	<div class="panel panel-default">
      	<div class="panel-body">
			<p:dataTable id="dataTableDocExternos" tableStyleClass="table table-striped table-hover small table-bordered table-hover" 
				value="#{documentController.docExternalList}" reflow="true" lazy="true"
		   		rowStyleClass="ui-state-never-highlight" paginator="true" paginatorAlwaysVisible="false" var="document"
		   		pageLinks="10" rows="10" rowsPerPageTemplate="10,20,50" paginatorPosition="bottom" style="text-align: center;"
		   		emptyMessage="#{labels.empty_message_documentos}">
		   		<p:column headerText="#{labels.documentos_titulo}" sortBy="#{document.titulo}" width="25%">
		         	<h:outputText value="#{document.title}"/>
		      	</p:column>
		      	<p:column headerText="#{labels.documentos_descricao}">
		         	<h:outputText value="#{document.description}"/>
		      	</p:column>
		      	<p:column headerText="#{labels.documentos_elemento}">
		         	<h:outputText value="#{document.element.description}"/>
		      	</p:column>
		      	<p:column headerText="#{labels.opcoes}" width="8%">
					<p:commandButton id="btteste"
						styleClass="btn btn-labeled btn-primary"
						actionListener="#{documentController.visualizarDocumentoPDF(document)}"
						icon="fa fa-search" title="#{labels.documentos_visualizar_pdf}" />
				</p:column>
		   </p:dataTable>
		</div>
    </div>
</h:form>    
</ui:composition>
</html>
